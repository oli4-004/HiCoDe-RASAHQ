<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Campus Compass</title>
  <style>
    :root {
      --bg: #f5f6f8;
      --card: #ffffff;
      --brand: #c70039; /* RU-ish accent */
      --text: #0f172a;
      --muted: #6b7280;
      --bot: #f1f5f9;   /* left bubble */
      --user: #1f2937;  /* right bubble */
      --user-text: #ffffff;
      --radius: 18px;
      --shadow: 0 10px 25px rgba(0,0,0,.06);
      --maxw: 480px;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; padding: 24px; background: var(--bg); color: var(--text);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Noto Sans, Apple Color Emoji, Segoe UI Emoji;
      display: grid; place-items: start center;
    }

    .shell {
      width: 100%; max-width: var(--maxw); background: var(--card); border-radius: 24px; box-shadow: var(--shadow);
      display: flex; flex-direction: column; overflow: hidden; border: 1px solid #e5e7eb;
    }

    .topbar { position: relative; background: linear-gradient(180deg, #fff, #fafafa); padding: 14px 16px; border-bottom: 1px solid #eee; }
    .brand {
      display: flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: .2px;
    }
    .badge { width: 28px; height: 28px; border-radius: 999px; background: var(--brand); display: grid; place-items: center; color: #fff; font-weight: 800; }
    .subtitle { color: var(--muted); font-size: 12px; margin-top: 2px; }

    .feed { padding: 16px; height: min(70vh, 560px); overflow-y: auto; background: url('') center/cover no-repeat; }
    .row { display: flex; gap: 10px; margin: 10px 0; align-items: flex-end; }
    .row.bot { justify-content: flex-start; }
    .row.user { justify-content: flex-end; }

    .bubble { max-width: 80%; padding: 10px 14px; border-radius: var(--radius); }
    .bot .bubble { background: var(--bot); border-bottom-left-radius: 6px; }
    .user .bubble { background: var(--user); color: var(--user-text); border-bottom-right-radius: 6px; }

    .typing { display: inline-block; min-width: 36px; }
    .typing span { display: inline-block; width: 6px; height: 6px; margin-right: 4px; background: #cbd5e1; border-radius: 50%; animation: bounce 1s infinite ease-in-out; }
    .typing span:nth-child(2) { animation-delay: .15s; }
    .typing span:nth-child(3) { animation-delay: .3s; }
    @keyframes bounce { 0%, 80%, 100% { transform: translateY(0); opacity: .5 } 40% { transform: translateY(-4px); opacity: 1 } }

    .composer { display: flex; gap: 10px; padding: 12px; border-top: 1px solid #eee; background: #fafafa; }
    .composer input[type="text"] { flex: 1; border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px 14px; outline: none; }
    .composer button { background: var(--brand); color: #fff; border: 0; border-radius: 12px; padding: 0 16px; font-weight: 600; cursor: pointer; }
    .composer button:disabled { opacity: .6; cursor: not-allowed; }

    .chips { margin-top: 8px; display: flex; flex-wrap: wrap; gap: 8px; }
    .chip { background: #eef2ff; color: #3730a3; padding: 6px 10px; border-radius: 999px; font-size: 13px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="shell" id="app">
    <div class="topbar">
      <div class="brand">
        <div class="badge">CC</div>
        <div>
          Campus Compass
          <div class="subtitle">Radboud â€¢ Smart guidance</div>
        </div>
      </div>
    </div>

    <div class="feed" id="feed" aria-live="polite"></div>

    <div class="composer">
      <input id="input" type="text" placeholder="Type your messageâ€¦" autocomplete="off" />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    // --- minimal state
    const FEED = document.getElementById('feed');
    const INPUT = document.getElementById('input');
    const SEND  = document.getElementById('send');

    const API_BASE = '/rasa'; // Caddy will strip this and proxy to Rasa (5005)
    const RASA_REST = API_BASE + '/webhooks/rest/webhook';

    let senderId = localStorage.getItem('campuscompass_uid');
    if (!senderId) {
      senderId = 'web-' + Math.random().toString(36).slice(2) + Date.now();
      localStorage.setItem('campuscompass_uid', senderId);
    }

    const scrollToBottom = () => FEED.scrollTo({ top: FEED.scrollHeight, behavior: 'smooth' });

    function bubble(role, html) {
      const row = document.createElement('div');
      row.className = `row ${role}`;
      const b = document.createElement('div');
      b.className = 'bubble';
      b.innerHTML = html;
      row.appendChild(b);
      FEED.appendChild(row);
      scrollToBottom();
      return row;
    }

    function typingOn() {
      const row = document.createElement('div');
      row.className = 'row bot';
      const b = document.createElement('div');
      b.className = 'bubble typing';
      b.innerHTML = '<span></span><span></span><span></span>';
      row.appendChild(b);
      FEED.appendChild(row);
      scrollToBottom();
      return row;
    }

    function strip(s) { return (s||'').toString().replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    async function sendMessage(text) {
      if (!text) return;
      INPUT.value = '';
      bubble('user', strip(text));

      const typing = typingOn();
      try {
        const res = await fetch(RASA_REST, {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sender: senderId, message: text })
        });
        const data = await res.json();
        typing.remove();

        if (!Array.isArray(data) || !data.length) {
          bubble('bot', "<em>Hmm, ik ontving geen antwoord. Probeer het nog eens?</em>");
          return;
        }

        for (const m of data) {
          if (m.text) bubble('bot', strip(m.text));
          if (m.image) bubble('bot', `<img src="${strip(m.image)}" alt="image" style="max-width:100%;border-radius:12px">`);
          if (m.buttons && m.buttons.length) {
            const row = bubble('bot', '<strong>Choices</strong>');
            const wrap = document.createElement('div');
            wrap.className = 'chips';
            m.buttons.forEach(btn => {
              const el = document.createElement('div');
              el.className = 'chip';
              el.textContent = btn.title || btn.payload;
              el.onclick = () => sendMessage(btn.payload || btn.title);
              wrap.appendChild(el);
            });
            row.querySelector('.bubble').appendChild(wrap);
          }
        }
      } catch (e) {
        typing.remove();
        bubble('bot', '<em>Server niet bereikbaar. Controleer je verbinding.</em>');
      }
    }

    SEND.onclick = () => sendMessage(INPUT.value.trim());
    INPUT.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') SEND.click();
    });

    // Greeting
    bubble('bot', 'Hi! ðŸ‘‹ Hoe kan ik je helpen op de campus?');
  </script>
</body>
</html>
